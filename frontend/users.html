<!doctype html>
<html lang="en">
  <head>
    <title>Joggingly | Manage users</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Joglog</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul id="navbarList" class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
      </div>
    </nav>
    <div class="container">
      <center>
        <h1>Welcome to Joggingly!</h1>
      </center>
      <h2>Manage users</h2>
      <div id="alerts">
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <hr />
      <div id="user">
        <h4>User</h4>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-group">
          <label for="inputRole">Role</label>
          <select class="custom-select" id="inputRole">
            <option value="user">
              Normal user
            </option>
            <option value="manager">
              Manager
            </option>
            <option value="admin">
              Admin
            </option>
          </select>
        </div>
      </div>
      <button id="btnUpdate" class="btn btn-primary">Update</button>
      <button id="btnCreate" class="btn btn-success">Create</button>
    </div>
    <footer class="footer">
      <div class="container">
        <p>
          Made with ❤️ in Cluj-Napoca by <a href="https://github.com/rusucosmin">rusucosmin</a>
        </p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/jquery.redirect.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/users.js"></script>
  </body>
</html>
