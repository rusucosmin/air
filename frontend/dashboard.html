<!doctype html>
<html lang="en">
  <head>
    <title>Joggingly | Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Joglog</a>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul id="navbarList" class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
      </div>
    </nav>
    <div class="container">
      <center>
        <h1>Welcome to Joggingly!</h1>
      </center>
      <h2>Dashboard</h2>
      <div id="alerts">
      </div>
      <div id="statistics">
        <h3>Statistics</h3>
        <div class="form-group">
          <label for="inputWeek">Select a week</label>
          <input type="date" class="form-control" id="inputWeek" onkeydown="return false"  />
        </div>
      </div>
      <hr />
      <h3>My jogging logs</h3>
      <table id="tbl_jogs" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Date</th>
            <th scope="col">Distance</th>
            <th scope="col">Duration</th>
            <th scope="col">Average Speed</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <hr />
      <div id="filter">
        <h4>Filter</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputStartDate">Start date</label>
            <input type="date" class="form-control" id="inputStartDate" onkeydown="return false" >
          </div>
          <div class="form-group col-md-5">
            <label for="inputEndDate">End date</label>
            <input type="date" class="form-control" id="inputEndDate" onkeydown="return false" >
          </div>
        </div>
        <button id="btnFilter" class="btn btn-primary">Filter</button>
      </div>
      <hr />
      <div id="jogg">
        <h4>Jogging log</h4>
        <div class="form-group">
          <label for="inputDate">Date</label>
          <input type="date" class="form-control" id="inputDate" onkeydown="return false" >
        </div>
        <div class="form-group">
          <label for="inputDistance">Distance</label>
          <input type="number" class="form-control" id="inputDistance">
        </div>
        <div class="form-group">
          <label for="inputDuration">Duration</label>
          <input type="number" class="form-control" id="inputDuration">
        </div>
      </div>
      <button id="btnUpdate" class="btn btn-primary">Update</button>
      <button id="btnCreate" class="btn btn-success">Create</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/jquery.redirect.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
